<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/cadastro.css">
    <title>Cadastre-se</title>
</head>
<body>

    <div class="cadastro">
        <div class="container">
            <div class="imagem">
                <img src="assets/logo.png" alt="">
            </div>
            <h2>Cadastre-se para ver videos e fotos dos seus amigos</h2>

            <button class="btn">Entrar com o facebook</button>
            
            <div class="divisor-container">
                <div class="line"></div>
                <div class="tag">OU</div>
                <div class="line"></div>
            </div>

            <form>

            <div>
                <input type="email" name="iemail" id="iemail" class="inputs" placeholder="Telefone, numero ou email">
            </div>
            <div>
                <input type="text" name="" id="" class="inputs" placeholder="Nome completo">
            </div>
            <div>
                <input type="text" name="" id="" class="inputs" placeholder="Username">
            </div>
            <div>
                <input type="password" name="" id="" class="inputs" placeholder="Senha">
            </div>
            <div>
                <input type="button" value="Entrar" class="btn inputs" ">
            </div>
            </form>
        </div>

        <div class="logar">
            <p>
                Ja possui uma conta? <a href="index.html">Conecte-se</a>

            </p>
        </div>
        <p>Obtenha o aplicativo</p>
        <div class="apps">
            <img src="assets/appstore.png" alt="">
            <img src="assets/googleplay.png" alt="">
        </div>
    </div>

    <footer>
        <a href="#">ABOUT US</a>
        <a href="#">SUPORT</a>
        <a href="#">BLOG</a>
        <a href="#">PRESS</a>
        <a href="#">API</a>
        <a href="#">JOBS</a>
        <a href="#">PRIVACY</a>
        <a href="#">TERMS</a>
        <a href="#">DIRECTORY</a>
        <a href="#">PROFILES</a>
        <a href="#">HASHTAGES</a>
        <a href="#">LANGUAGE</a>
        <p>@ 2022 INSTAGRAM</p>
    </footer>
    
</body>
</html>
